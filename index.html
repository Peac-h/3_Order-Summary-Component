<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Order summary card component challenge by FrontendMentor.io"
    />
    <meta name="keywords" content="HTML, CSS, Coding" />
    <meta name="author" content="the Peach" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Grape+Nuts&family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Grape+Nuts&family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Order summary card | Frontend Mentor</title>
  </head>

  <body>
    <main>
      <div class="card">
        <img
          src="images/illustration-hero.svg"
          alt="Young person enjoying music"
          class="card__img"
        />
        <div class="card__info">
          <h1 class="card__heading mb-sm">Order Summary</h1>
          <p class="card__text mb-md">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="card__price mb-bg">
            <div class="card__price-box">
              <img src="images/icon-music.svg" alt="music icon" />
              <p class="card__price-text">
                <span>Annual Plan</span> $59.99/year
              </p>
            </div>
            <button class="btn btn-change">Change</button>
          </div>
          <button class="btn btn-order btn-proceed mb-bg">
            Proceed to Payment
          </button>
          <button class="btn btn-order btn-cancel">Cancel Order</button>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">the Peach</a>.
      </div>
    </footer>
  </body>
</html>
